<h1>Pratos</h1>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Cadastrar</h3>
    </div>
    <div class="panel-body">
        <div class="form-horizontal" *ngIf="restaurants">
            <div class="form-group">
                <label for="RestaurantId" class="col-sm-1 control-label">Restaurante</label>
                <div class="col-sm-11">
                    <select class="form-control" #selectRestaurant (change)="setSelectedRestaurant(selectRestaurant.value)">
                        <option></option>
                        <option *ngFor="let restaurant of restaurants" [value]="restaurant.Id">{{restaurant.Name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="Name" class="col-sm-1 control-label">Prato</label>
                <div class="col-sm-11">
                    <input type="text" class="form-control" id="Name" placeholder="" [(ngModel)]="dish.Name">
                </div>
            </div>
            <div class="form-group">
                <label for="Price" class="col-sm-1 control-label">PreÃ§o</label>
                <div class="col-sm-11">
                    <div class="input-group">
                        <div class="input-group-addon">R$</div>
                        <input type="text" class="form-control" id="Price" placeholder="" [(ngModel)]="dish.Price">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-11">
                    <p>
                        <button type="buttom" class="btn btn-success" (click)="createDish()">Salvar</button>
                        <button type="buttom" class="btn btn-default" (click)="goBack()">Cancelar</button>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
