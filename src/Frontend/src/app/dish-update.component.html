<h1>Pratos</h1>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Editar</h3>
    </div>
    <div class="panel-body">
        <div class="form-horizontal" *ngIf="dish">
            <div class="form-group">
                <label for="Id" class="col-sm-1 control-label">Id</label>
                <div class="col-sm-11">
                    <p class="form-control-static">{{dish.Id}}</p>
                </div>
            </div>
            <div class="form-group">
                <label for="RestaurantName" class="col-sm-1 control-label">Restaurante</label>
                <div class="col-sm-11">
                    <p class="form-control-static">{{dish.RestaurantName}}</p>
                </div>
            </div>
            <div class="form-group">
                <label for="Name" class="col-sm-1 control-label">Prato</label>
                <div class="col-sm-11">
                    <input type="text" class="form-control" id="Name" placeholder="" [(ngModel)]="dish.Name">
                </div>
            </div>
            <div class="form-group">
                <label for="Price" class="col-sm-1 control-label">Pre√ßo</label>
                <div class="col-sm-11">
                    <div class="input-group">
                        <div class="input-group-addon">R$</div>
                        <input type="text" class="form-control" id="Price" placeholder="" [(ngModel)]="dish.Price">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-11">
                    <p>
                        <button type="buttom" class="btn btn-success" (click)="updateDish()">Salvar</button>
                        <button type="buttom" class="btn btn-default" (click)="goBack()">Cancelar</button>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
