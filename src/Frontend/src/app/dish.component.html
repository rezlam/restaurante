<h1>Pratos</h1>

<p>
    <a rel="buttom" class="btn btn-success" [routerLink]="['/pratos/cadastro']"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Cadastrar novo prato</a>
</p>

<table class="table table-striped" *ngIf="dishes">
    <thead>
        <tr>
            <th>Restaurante</th>
            <th>Prato</th>
            <th>Pre√ßo</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dish of dishes">
            <td>{{dish.RestaurantName}}</td>
            <td>{{dish.Name}}</td>
            <td>{{dish.Price}}</td>
            <td><a [routerLink]="['/pratos/cadastro', dish.Id]"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
            <td><a (click)="deleteDish(dish)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></td>
        </tr>
    </tbody>
    <th></th>
</table>
