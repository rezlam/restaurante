<h1>Restaurantes</h1>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Cadastro</h3>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="Name" class="col-sm-1 control-label">Nome</label>
                    <div class="col-sm-11">
                        <input type="text" class="form-control" id="Name" placeholder="" [(ngModel)]="restaurant.Name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-11">
                        <p>
                            <button type="buttom" class="btn btn-success" (click)="createRestaurant()">Salvar</button>
                            <button type="buttom" class="btn btn-default" (click)="goBack()">Cancelar</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
