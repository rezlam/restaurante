<h1>Restaurantes</h1>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Cadastro</h3>
    </div>
    <div class="panel-body">
        <div class="form-horizontal" *ngIf="restaurant">
            <div class="form-group">
                <label for="Id" class="col-sm-1 control-label">Id</label>
                <div class="col-sm-11">
                    <p class="form-control-static">{{restaurant.Id}}</p>
                </div>
            </div>
            <div class="form-group">
                <label for="Name" class="col-sm-1 control-label">Nome</label>
                <div class="col-sm-11">
                    <input type="text" class="form-control" id="Name" placeholder="" [(ngModel)]="restaurant.Name">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-11">
                    <p>
                        <button type="buttom" class="btn btn-success" (click)="updateRestaurant()">Salvar</button>
                        <button type="buttom" class="btn btn-default" (click)="goBack()">Cancelar</button>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
