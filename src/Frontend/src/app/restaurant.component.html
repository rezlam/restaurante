<h1>Restaurantes</h1>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Pesquisar</h3>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <p>
                <label for="name">Nome do restaurante</label>
                <input type="text" class="form-control" id="Name" placeholder="" [(ngModel)]="searchQuery">
            </p>
            <p>
                <button type="buttom" class="btn btn-primary" (click)="listRestaurants()"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Pesquisar</button>
                <a rel="buttom" class="btn btn-success" [routerLink]="['/restaurantes/cadastro']"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Cadastrar novo restaurante</a>
            </p>
        </div>
    </div>
</div>

<table class="table table-striped" *ngIf="restaurants">
    <thead>
        <tr>
            <th>Restaurante</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let restaurant of restaurants">
            <td>{{restaurant.Name}}</td>
            <td><a [routerLink]="['/restaurantes/cadastro', restaurant.Id]"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
            <td><a (click)="deleteRestaurant(restaurant)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></td>
        </tr>
    </tbody>
</table>
